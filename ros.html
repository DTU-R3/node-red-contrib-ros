<script type="text/javascript">
    RED.nodes.registerType('ros-subscribe',{
        category: 'ros',
        color: '#a6bbcf',

            server: {type:"ros-server"},

            msgtype: {value: "geometry_msgs/Twist"}

        inputs:0,

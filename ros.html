<script type="text/javascript">
    RED.nodes.registerType('ros-subscribe',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            server: {value:"", type:"ros-server"},
            name: "/cmd_vel",
            type: "geometry_msgs/Twist"
        },
        inputs:0,
        outputs:1,
        icon: "feed.png",
        label: function() {
            return this.name||"ros-subscribe";
        }
    });
</script>

<script type="text/x-red" data-template-name="ros-subscribe">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="/cmd_vel">
    </div>
    <div class="form-row">
        <label for="node-input-type"><i class="icon-tag"></i> Type</label>
        <input type="text" id="node-input-type" placeholder="geometry_msgs/Twist">
    </div>
</script>

<script type="text/x-red" data-help-name="ros-subscribe">
    <p>A node that subscribe to ROS bridge websocket server</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('ros-server',{
        category: 'config',
        defaults: {
            url: {value:"ws://localhost:9090",required:true}
        },
        label: function() {
            return this.url;
        }
    });
</script>

<script type="text/x-red" data-template-name="ros-server">
    <div class="form-row">
        <label for="node-config-input-url"><i class="icon-bookmark"></i> Url</label>
        <input type="text" id="node-config-input-url">
    </div>
</script>
